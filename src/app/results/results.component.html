<ul class="list-group">
  <li 
    class="list-group-item  clearfix justify-content-between" 
    (click)="onSelected(result)" 
    *ngFor="let result of results" >
      <div class="pull-left">
          <h4 class="list-group-item-heading"> {{result.dba}}  </h4>
          <p class="list-group-item-text">{{result.building}} {{result.street}}</p>
        </div>
        <span class="pull-right">
            <i class="material-icons">arrow forward ios</i>
    </span> 
    </li>
  </ul>
